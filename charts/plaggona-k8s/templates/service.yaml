apiVersion: v1
kind: Service
metadata:
  name: {{ include "plaggona-k8s.fullname" . }}
  labels:
    {{- include "plaggona-k8s.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort | default .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "plaggona-k8s.selectorLabels" . | nindent 4 }}
